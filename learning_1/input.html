<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
</head>

<body>
  <div>
    <label for="text">Text</label>
    <input id="text" type="text" min="0" step="2" max="10">
  </div>
  <hr>

  <div>
    <label for="Number">Number</label>
    <input id="Number" type="number" min="0" step="2" max="10">
  </div>
  <hr>

  <div>
    <label for="pass">Password</label>
    <input id="pass" type="password">
  </div>
  <hr>

  <div>
    <label for="date">Date</label>
    <input id="date" type="date" formenctype="DD/MM/YYYY">
  </div>
  <hr>

  <div>
    <p>Please select your favorite Web language:</p>
    <div>
      <label for="html">HTML</label>
      <input type="radio" id="html" name="fav_language" value="HTML">
    </div>

    <label for="css">CSS</label>
    <input type="radio" id="css" name="fav_language" value="CSS"><br>

    <label for="ReactJS">ReactJS</label>
    <input type="radio" id="ReactJS" name="fav_language" value="ReactJS"><br>

    <label for="NodeJS">NodeJS</label>
    <input type="radio" id="NodeJS" name="fav_language" value="NodeJS"><br>

    <label for="MongoDB">MongoDB</label>
    <input type="radio" id="MongoDB" name="fav_language" value="MongoDB"><br>

    <label for="javascript">JavaScript</label>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  </div>
  <hr>

  <div>
    <p>Please select your number:</p>
    <label for="age1">0 - 30</label>
    <input type="checkbox" id="age1" name="age" value="30"><br>

    <label for="age2">31 - 60</label>
    <input type="checkbox" id="age2" name="age" value="60"><br>

    <label for="age3">61 - 100</label>
    <input type="checkbox" id="age3" name="age" value="100">
  </div>
  <hr>
</body>

</html>
